<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析简化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>数据分析简化工具</h1>
        </header>

        <section class="category">
            <h2>图形化工具</h2>
            <div class="tools">
                
                <!-- 更多图形化工具 -->
            </div>
        </section>

        <section class="category">
            <h2>数据分析工具</h2>
            <div class="tools">
                <div class="tool">
                    <h3>关联矩阵分析</h3>
                    <p>上传数据，生成关联矩阵热力图。</p>
                    <a href="src/CorelatedMatrix.html" class="tool-link">
                        <button>使用此工具</button>
                    </a>
                </div>
                
                <div class="tool">
                    <h3>趋势分析</h3>
                    <p>识别数据集中的主要趋势和模式。</p>
                    <a href="src/TrendAnalysis.html" class="tool-link">
                        <button>使用此工具</button>
                    </a>
                </div>
                
                <div class="tool">
                    <h3>异常检测</h3>
                    <p>快速发现数据中的异常和偏差。</p>
                    <a href="src/AnomalyDetection.html" class="tool-link">
                        <button>使用此工具</button>
                    </a>
                </div>
                
                <div class="tool">
                    <h3>预测建模</h3>
                    <p>基于历史数据，预测未来趋势。</p>
                    <a href="src/PredictiveModeling.html" class="tool-link">
                        <button>使用此工具</button>
                    </a>
                </div>
                
                <div class="tool">
                    <h3>用户行为分析</h3>
                    <p>深入分析用户行为，为产品优化提供指导。</p>
                    <a href="src/UserBehaviorAnalysis.html" class="tool-link">
                        <button>使用此工具</button>
                    </a>
                </div>
                
                <!-- 数据分析工具模块 -->
            </div>
        </section>

        <!-- 更多分类 -->
    </div>
</body>
</html>
