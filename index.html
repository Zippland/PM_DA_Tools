<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关联矩阵分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="m-4">
    <h1 class="text-2xl font-bold mb-4">关联矩阵分析工具</h1>

    <button onclick="downloadCSV()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        下载示例 CSV
    </button>

    <input type="file" id="fileInput" class="mb-4"/>
    <button onclick="readAndAnalyzeFile()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        上传并分析
    </button>

    <h2 class="text-xl font-bold mt-4 mb-2">分析结果：</h2>
    <div class="mt-4">
        <canvas id="correlationChart"></canvas>
    </div>
    <pre id="analysisResult"></pre>

    <script src="script.js"></script>
</body>
</html>
