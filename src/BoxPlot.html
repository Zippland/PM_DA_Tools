<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱型图绘制工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body class="m-4">
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold mb-4">箱型图绘制工具</h1>
    </header>

    <div class="text-center mb-4">
        <button onclick="downloadCSV()" class="btn bg-green-500">
            下载示例 CSV
        </button>
        <input type="file" id="fileInput" class="file-input"/>
        <button id="uploadButton" onclick="readAndCreateBoxPlot()" class="btn bg-blue-500">
            上传并绘制
        </button>
    </div>

    <div class="mb-4">
        <label for="xAxis">选择 X 轴:</label>
        <select id="xAxis" class="m-2 p-2 border rounded">
            <!-- X轴选项将通过 JavaScript 动态生成 -->
        </select>

        <label for="yAxis">选择 Y 轴:</label>
        <select id="yAxis" class="m-2 p-2 border rounded">
            <!-- Y轴选项将通过 JavaScript 动态生成 -->
        </select>
    </div>

    <section class="results">
        <div id="boxPlot"></div> <!-- 箱型图的容器 -->
    </section>

    <script src="boxPlotScript.js"></script>
</body>
</html>
